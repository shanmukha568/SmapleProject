<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <nav class="nav-memu">
        <a routerLink="/" routerLinkActive="active"></a><br>
        <a routerLink="/register" routerLinkActive="active"></a><br>
        <a routerLink="/dashboard" routerLinkActive="active"></a>
    </nav>

    <div class="container">
        
        <h1>Login Page</h1>
        <h6 style="color: red;">{{errorMessage}}</h6> 

        <form #form="ngForm" (ngSubmit)="submit(form)">
                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input 
                    type="text" 
                    id="username" 
                    class="form-control" 
                    name="username" 
                    required 
                    [(ngModel)]="user.username" 
                    #name="ngModel"
                    >
    
                    <div *ngIf="name.invalid && (name.dirty || name.touched)"class="alert-alert-danger">
                        <div *ngIf="name.errors?.['required']" style="color: red;">Name is required.</div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input 
                    type="password" id="password" 
                    class="form-control" 
                    name="password" 
                    required 
                    [(ngModel)]="user.password" 
                    #password="ngModel">
    
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"class="alert-alert-danger">
                        <div *ngIf="password.errors?.['required']" style="color: red;">password is required.</div>
                    </div>
                    
                </div>
                <button class="btn btn-primary" [disabled]="!form.valid">Login</button>
    
                <nav class="nav-footer">
                    Don't have an account? <a routerLink="/register" routerLinkActive="active">Register</a>
                </nav>
        </form>
    </div>
</body>
</html>
